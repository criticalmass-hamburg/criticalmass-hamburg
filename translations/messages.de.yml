intro: Die Critical Mass Hamburg ist eine monatliche Radtour durch die Innenstadt der Hansestadt. Weltweit steigen am letzten Freitag im Monat in vielen Städten Menschen aufs Fahrrad und treffen sich zu einer gemeinsamen Radtour. Manche sehen darin einfach eine Stadtrundfahrt mit Freunden, andere wollen auf die Belange des Radverkehrs aufmerksam machen, wieder andere möchten einfach mal wieder Gleichgesinnte treffen, während für einen Moment Ruhe einkehrt auf den vielbefahrenen Hauptverkehrsstraßen.

